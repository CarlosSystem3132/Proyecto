<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="estilos.css">
        <title>Mi Login</title>
    </head>
    <body>
        
        
          <img src="img/imglogo (1).jpeg" alt="TechNews Logo" class="navlog">
            
            <nav class="log2">
              
                <div class="login-box">
                  <div class="login-logo">
                    <a ><b>Admin </b>IN-NOVA</a>
                  </div>
                  
                  <div class="login-box-body">
                    
                
                    <form >
                      
                        <input type="email" name="txtEmail" class="form-control" placeholder="Email">
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                      </div>
                      <div class="form-group has-feedback">
                        <input type="password" name="txtPassword" class="form-control" placeholder="Password">
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                      </div>
                      <div class="row">
                        <div class="col-xs-8">
                          
                        </div>
                        
                        <div class="col-xs-4">
                          <button type="submit" name="btnLogin" class="btn btn-primary btn-block btn-flat">Ingresar</button>
                        </div>
                        
                    
                    </form>
         
    </body>
</html>
